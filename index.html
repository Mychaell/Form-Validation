<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full name</label>
        <input type="text" placeholder="Full name" id="name" onkeyup="validateName()">
        <span id="name-error"></span>
        
      </div>

    

      <div class="input-group">
        <label>Age</label>
        <input type="number" id="age" onkeyup="validateAge()">
        <span id="age-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="you@example.com" id="email" onkeyup="validateEmail()">
        <span id="email-error"></span>
        
      </div>   

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" onkeyup="validatePassword()">
        <span id="pword-error"></span>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="c-password" onkeyup="validateCPword()">
        <span id="cword-error"></span>
      </div>

    <button onclick="return validateForm()">Submit</button>
    <span id="submit-error"></span>


   
  </form>


  
  </div>

  <script src="script.js"></script> 
   
</body>
</html>
